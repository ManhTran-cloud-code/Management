<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.min.css
" rel="stylesheet">
</head>
<body>
<form>
    <div class="col-12">

        <div class="card card-registration card-registration-2"
             style="border-radius: 15px;">
            <div class="card-body p-0">
                <div class="row g-0">
                    <div class="col-lg-8">
                        <div class="p-5">
                            <div
                                    class="d-flex justify-content-between align-items-center mb-5">
                                <h1 class="fw-bold mb-0">Shopping Cart</h1>
                                <h6 class="mb-0 text-muted"></h6>
                            </div>
                            <div class="error"></div>
                            <div>
                                <table class="table" id="cart_table">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Product name</th>
                                        <th scope="col">Image</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Money</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table_content">

                                    </tbody>
                                </table>
                            </div>


                            <div class="pt-5">
                                <h6 class="mb-0">
                                    <a  class="text-body"><i
                                            class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 bg-body-tertiary">
                        <div class="p-5">
                            <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                            <hr class="my-4">

                            <div class="d-flex justify-content-between mb-4">
                                <h5>Number of orders</h5>
                                <h5 class="text-uppercase" id="numberCheckBox"></h5>

                            </div>

                            <hr class="my-4">

                            <div class="d-flex justify-content-between mb-5">
                                <h5 class="text-uppercase">Total price</h5>
                                <h5 id="totalMoney"></h5>
                            </div>
                            <div class="renderInput"></div>
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-dark btn-block btn-lg"
                                    data-mdb-ripple-color="dark" id="buynowbtn">Buy Now
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.14.1/dist/sweetalert2.all.min.js
"></script>
<script type="text/javascript" th:src="@{/js/cart.js}"></script>
</body>
</html>
